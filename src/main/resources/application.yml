spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}  # 기본값 local
  mail:
    host: smtp.gmail.com
    port: 465
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
            trust: smtp.gmail.com
        debug: true
server:
  port: 8080
kakao:
  auth:
    client: ${KAKAO_CLIENT_ID}
    redirect: ${KAKAO_REDIRECT_URL}
naver:
  auth:
    client-id: ${NAVER_CLIENT_ID}
    client-secret: ${NAVER_CLIENT_SECRET}
google:
  auth:
    client-id: ${GOOGLE_CLIENT_ID}
    client-secret: ${GOOGLE_CLIENT_SECRET}
    redirect: ${GOOGLE_REDIRECT_URI}
springdoc:
  override-with-generic-response: false

---
# local
spring:
  config:
    activate:
      on-profile: lcoal
    import: "optional:file:.env[.properties]"
  datasource:
    url: jdbc:mysql://localhost:3306/testdb
    username: testuser
    password: testpassword
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  data:
    redis:
      host: localhost
      port: 6379
logging:
  level:
    root: ERROR
    com.wafflestudio.toyproject.memoWithTags.aspect: INFO
  file:
    name: logs/app.log

---
# dev
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://${DB_ENDPOINT}:3306/memowithtags_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
  data:
    redis:
      host: ${REDIS_ENDPOINT}
      port: 6379
logging:
  level:
    root: ERROR
    com.wafflestudio.toyproject.memoWithTags.aspect: INFO
  file:
    name: logs/dev-app.log

---
# prod
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    url: jdbc:mysql://${DB_ENDPOINT}:3306/memowithtags_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
  data:
    redis:
      host: ${REDIS_ENDPOINT}
      port: 6379
      timeout: 3000
      ssl:
        enabled: true
logging:
  level:
    root: ERROR
  file:
    name: /app/logs/app.log
