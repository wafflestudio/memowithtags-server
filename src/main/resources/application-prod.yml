server:
  port: 8080  # 원하는 포트로 변경할 수 있음 (예: 80, 443 등)

spring:
  datasource:
    url: jdbc:mysql://${DB_ENDPOINT}:3306/memowithtags_db
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update # or validate, none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: false
  data:
    redis:
      host: ${REDIS_ENDPOINT}
      port: 6379
      timeout: 3000 # 3초
      ssl:
        enabled: true
  logging:
    level:
      root: ERROR
      com.wafflestudio.toyproject.memoWithTags.aspect: INFO
    file:
      name: logs/app.log